    <!-- Main content -->
    <div class="container mt-5">
        <h1>Cadastre-se</h1>
        <p>Preencha o formulário abaixo para se cadastrar em nossa agência de viagens.</p>
        <form>
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" class="form-control" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="Ex: 123.456.789-01" required>
                <small class="form-text text-muted">Formato: xxx.xxx.xxx-xx</small>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone (com DDD):</label>
                <input type="tel" class="form-control" id="telefone" name="telefone" pattern="\(\d{2}\) \d{4,5}-\d{4}" placeholder="Ex: (99) 99999-9999" required>
                <small class="form-text text-muted">Formato: (xx) xxxxx-xxxx ou (xx) xxxxxx-xxxx</small>
            </div>
            <div class="form-group">
                <label for="endereco">Endereço de Residência:</label>
                <input type="text" class="form-control" id="endereco" name="endereco" required>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
